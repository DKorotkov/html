<!DOCTYPE html>
<html lang="ru">
   <head>

   <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png" />
   <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png" />
   <link rel="manifest" href="/img/favicon/site.webmanifest" />

   <link rel="shortcut icon" href="/img/favicon/favicon.ico" />
   <meta name="msapplication-TileColor" content="#2b5797" />

   <!--Запрещает увеличивать изображение на экране мобильных устройств-->
   <!--- <meta name="viewport" content="width=device-width, initial-scale=1.0,initial-scale=1.0,maximum=1.0"> -->
   <!-- Отключает форматирование ссылки у номера телефона на ios -->
   <meta name="format-detection" content="telephone=no" />
   <!-- Краткое описание страницы -->
   <meta name="description" content="@@description" />
   <!-- Ключевые слова страницы -->
   <meta name="keywords" content="трихология, трихолог, трихоскопии, трихоскопия, грибок ногтей, лечение, косметология, мезоторопия, волосы, волос, опухоль, кожа, ботокс, пилиг кожи, гиалуроновая кислота, филлеры, анализы, обследование, выпадение волос, диагностика контурная пластика" />

   <!-- Управление доступом поисковых роботов к старнице -->
   <!-- <meta name="robots" content=""> -->
   <!-- Запрет индексации страницы полностью -->
   <!-- <meta name="robots" content="noindex, nofollow"> -->
   <!-- или <meta name="robots" content="none"> -->
   <!-- Запрет индексации ссылок и изобраений -->
   <!-- <meta name="robots" content="noimageindex, nofolow"> -->

   <!-- Автор страницы -->
   <meta name="Author" content="Максим Клюкин, Данила Коротков" />
   <!-- Авторские права -->
   <meta name="Copyright" content="Максим Клюкин, Данила Коротков" />
   <!-- Адрес автора -->
   <meta name="Address" content="drklyukin@gmail.com, danila.korotkov@gmail.com" />

   <!-- Соцтальные сети: -->
   <!-- Локализация сайта -->
   <meta property="og:locale" content="ru_RU" />
   <!-- Тип контента -->
   <meta property="og:type" content="article" />
   <!-- Заголовок страницы, который будет выводиться в записи социальной сети -->
   <meta property="og:title" content="@@title" />
   <!-- Описание страницы -->
   <meta property="og:description" content="@@description" />
   <!-- Ссылка на изображение которое будет публиковаться в записи -->
   <meta property="og:image" content="@@image" />
   <!-- Ссылка на текущую страницу -->
   <meta property="og:url" content="@@link" />
   <!-- Название сайта -->
   <meta property="og:site_name" content="Ваш трихолог.рф" />

   <!-- Twitter -->
   <!-- Тип карты -->
   <meta name="twitter:card" content="summary" />
   <!-- Имя\Логин автора -->
   <meta name="twitter:site" content="Максим Клюкин, Данила Коротков" />
   <!-- Название страницы -->
   <meta name="twitter:title" content="@@title" />
   <!-- Описание страницы -->
   <meta name="twitter:description" content="@@description" />
   <!-- Ссылка на изображение -->
   <meta name="twitter:image" content="@@image" />

   <link rel="stylesheet" href="css/header.min.css" />
   <link rel="stylesheet" href="css/style.min.css" />
   <!-- Здесь загружается иконочный шрифт, если иконки используються в верхней части страницы -->
   <!-- <link rel="preload" href="/fonts/fontello.woff" as="font" /> -->
   <!-- Здесь проверяется есть ли шрифт в кэше, в кэш он попал из js при прошлой загрузке (используется font face observe) -->
   <script>
      var html = document.documentElement;
      html.classList.add("fonts-loading");
      if (sessionStorage.fontsLoaded) {
         html.classList.remove("fonts-loading");
         html.classList.add("fonts-loaded");
      }
   </script>
   <title>Ваш трихолог.рф | @@title</title>
</head>

</header>

         <main class="page"></main>

</footer>

      </div>
      <!-- js для загрухки шрифтов по времени, событию или из кэша -->

      <!-- ленивая загрузка изображений -->

      <!-- Скрипт полифил для корректной работы не стадартного фокуса (focus-visible)  -->

      <script defer src="js/script.min.js"></script>
